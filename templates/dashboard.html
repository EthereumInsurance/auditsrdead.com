{% include 'partials/header.html' %}
  <div class="dashboard">
    <div class="dashboard-row">
      
      <div class="dashboard-block">
        <h2>Staking Pool</h2>
        <div class="dashboard-block__key-value">
          <span class="key">Current APY</span>
          <span class="value">11.39%</span>
        </div>
        <div class="dashboard-block__key-value">
          <span class="key">Pool Size</span>
          <span class="value">$15,069,244.62</span>
        </div>
        <div class="dashboard-block__key-value">
          <span class="key">Lockup</span>
          <span class="value">3 days</span>
        </div>
        
        <button class="button danger" type="button" name="button">Danger</button>
        <button class="button warning" type="button" name="button">Warning</button>
        <button class="button" type="button" name="button">Info</button>
        <button class="button alt" type="button" name="button">Cancel</button>
      </div>
      {% if wallet != "None" %}
        <div class="dashboard-block">
          <h2>Your Funds</h2>
          <div class="dashboard-block__key-value">
            <span class="key">Earnings Per Month</span>
            <span class="value">$0.01</span>
          </div>
          <div class="dashboard-block__key-value">
            <span class="key">Funds Available to Claim</span>
            <span class="value">$0.00</span>
          </div>
          <hr>
          <div class="dashboard-block__key-value">
            <span class="key">Total Funds</span>
            <span class="value">$1.00</span>
          </div>
        </div>
      {% endif %}
    </div>
  </div>
{% include 'partials/footer.html' %}
